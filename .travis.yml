language: cpp
compiler: gcc
os: linux
dist: bionic
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libboost-dev
    - libboost-program-options-dev
    - libmuparser-dev
env:
  - CUDA_VERSION_MAJOR="10.1"
    CUDA_VERSION="10.1.243-1"
    CUDA_UBUNTU="1804"
    CUB_VERSION="1.8.0"
before_install:
  - mkdir 3rdparty
install:
  # Install CUDA
  - wget "http://developer.download.nvidia.com/compute/cuda/repos/ubuntu${CUDA_UBUNTU}/x86_64/cuda-repo-ubuntu${CUDA_UBUNTU}_${CUDA_VERSION}_amd64.deb";
    sudo dpkg -i cuda-repo-ubuntu1804_${CUDA_VERSION}_amd64.deb;
    sudo apt-get update;
    sudo apt-get install -y cuda-{core,cudart-dev,cufft-dev,curand-dev}-${CUDA_VERSION_MAJOR};
  # Install CUB
  - wget "https://github.com/NVlabs/cub/archive/${CUB_VERSION}.zip";
    unzip ${CUB_VERSION}.zip -d 3rdparty;
    ln -s cub-${CUB_VERSION} 3rdparty/cub;
before_script:
  - mkdir build;
    cd build;
  - export CUDACXX="/usr/local/cuda-${CUDA_VERSION_MAJOR}/bin/nvcc";
script:
  - cmake ..
  - make
